name: CI
run-name: CI (Testing Hub with pytest + linting with flake8)ðŸ§ª
on:
  push:
    branches:
      - dev

jobs:
  testing:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
      ctms:
        image: luckulke/aihub_ctms:latest
        ports:
          - 8003:8000

    env:
      DB_USERNAME: testuser
      DB_PASSWORD: testpassword
      DB_TYPE: PostgreSQL
      DB_NAME: testdb
      DB_PORT: 5432
      DB_HOST: localhost

      OPEN_AI_KEY: ${{secrets.OPEN_AI_KEY}}
      RUNPOD_KEY: ${{secrets.RUNPOD_KEY}}

      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      AWS_BUCKET_NAME: ${{secrets.AWS_BUCKET_NAME}}
      AWS_BUCKET_REGION: ${{secrets.AWS_BUCKET_REGION}}

      AZURE_VOICE_SUBSCRIPTION_KEY: ${{secrets.AZURE_VOICE_SUBSCRIPTION_KEY}}
      AZURE_TOKEN_URL: https://westeurope.api.cognitive.microsoft.com/sts/v1.0/issueToken

      CTMS: http://localhost:8003
      AIHUB_ADMIN_USERNAME: testadmin
      AIHUB_ADMIN_PASSWORD: testpassword
      JWT_SECRET: ${{secrets.JWT_TEST_SECRET}}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_TIME: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./app/requirements.txt

      - name: Run tests
        run: pytest ./app/tests/test_main.py

  linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./app/requirements.txt
          pip install flake8

      - name: Run Linting
        run: flake8
